<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700&amp;subset=latin,cyrillic' rel='stylesheet' type='text/css'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script src="js/jquery.slimscroll.min.js"></script>
        <link rel="stylesheet" href="css/fonts.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/ui.css">
        <link rel="stylesheet" type="text/css" href="css/flaticon.css">
        <script src="js/script.js"></script>

        <title>Form</title>
    </head>
    <body>
        <div class="wrapper">
            <header class="clearfix">
                <h1><i class="flaticon-zoom14 flaticon-zoom14_header"></i>Заголовок</h1>
                <h2><span class="dotted_line">Заголовок 2</span></h2>
            </header>

            <div class="content">
                <form action="#" name="form" method="post">
                    <div class="lists clearfix">
                        <div class="list_wrap">
                            <label for="looking_for">What you looking for</label>
                            <select name="looking_for" id="looking_for">
                                <option value="attendent">Flight attendent</option>
                                <option value="attendent2">Flight attendent2</option>
                                <option value="attendent3">Flight attendent3</option>
                                <option value="attendent4">Flight attendent4</option>
                            </select>
                        </div>

                        <div class="list_wrap">
                            <label for="location">Location</label>
                            <select name="location" id="location">
                                <option value="location" data-html="<i class='flaticon-mappointer5'></i><span class='country'>Russia</span><span class='city'>Moscow</span><span class='okrug'>SVO</span>">Moscow</option>
                                <option value="location2" data-html="<i class='flaticon-mappointer5'></i><span class='country'>USA</span><span class='city'>Boston</span>">Boston</option>
                            </select>
                        </div>

                        <div class="list_wrap">
                            <label>Date</label>
                            <input type="text" id="datepicker">
                            <div class="calendar"><span class="ui-selectmenu-button ui-widget ui-state-default ui-corner-all" tabindex="0" id="date_calendar" role="combobox" aria-expanded="false" aria-autocomplete="list" aria-owns="location-menu" aria-haspopup="true" style="width: 76px;"></span><i class="flaticon-calendars17"></i></div>
                        </div>

                        <div class="list_wrap">
                            <label for="type">AC Type</label>
                            <select name="type" id="type">
                                <option value="type">Cesna</option>
                                <option value="type2">Cesna2</option>
                            </select>
                        </div>

                    </div>

                    <div class="personal_data clearfix">

                        <div class="personal_data_wrap">
                            <label for="sex">Sex</label>
                            <select name="sex" id="sex">
                                <option value="women">Women</option>
                                <option value="men">Men</option>
                            </select>
                        </div>

                        <div class="personal_data_wrap">
                            <label>Age</label>
                            <div id="age-slider-range" class="slider-range"></div>
                        </div>

                        <div class="personal_data_wrap">
                            <label>Language</label>
                            <div id="language_group">
                                <div class="language_elem" data-value="Russian">Russian<span class="remove">x</span></div>
                                <span id="add_language_link"><span class="big_plus">+</span> Add language</span>
                            </div>
                            <div id="language_popup">
                                <input type="text" name="search">
                                <div id="language_scrollbar">
                                    <input type="checkbox" name="language_checkbox_group" id="lang_rus" value="Russian">
                                    <label for="lang_rus">
                                        <span></span>
                                        Russian
                                    </label>
                                    <input type="checkbox" name="language_checkbox_group" id="lang_eng" value="English">
                                    <label for="lang_eng">
                                        <span></span>
                                        English
                                    </label>
                                    <input type="checkbox" name="language_checkbox_group" id="lang_ser" value="Serbian">
                                    <label for="lang_ser">
                                        <span></span>
                                        Serbian
                                    </label>
                                    <input type="checkbox" name="language_checkbox_group" id="lang_ukr" value="Ukrainian">
                                    <label for="lang_ukr">
                                        <span></span>
                                        Ukrainian
                                    </label>
                                    <input type="checkbox" name="language_checkbox_group" id="lang_ger" value="German">
                                    <label for="lang_ger">
                                        <span></span>
                                        German
                                    </label>
                                    <input type="checkbox" name="language_checkbox_group" id="lang_jap" value="Japan">
                                    <label for="lang_jap">
                                        <span></span>
                                        Japan
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="personal_data_wrap">
                            <label for="citizenship">Citizenship</label>
                            <select name="citizenship" id="citizenship">
                                <option value="European">European</option>
                                <option value="Russian">Russian</option>
                            </select>
                        </div>
                        <div class="personal_data_wrap">
                            <label for="visas">Visas</label>
                            <select name="visas" id="visas">
                                <option value="schengen">Schengen</option>
                                <option value="london">London</option>
                            </select>
                        </div>

                        <div class="personal_data_wrap">
                            <label>Experience</label>
                            <div id="exp-slider-range" class="slider-range"></div>
                        </div>

                        <div class="personal_data_wrap">
                            <label>Minimal rating</label>
                            <div class="rating clearfix">
                                <input type="radio" name="stars-rating" id="stars-rating-5" value="1">
                                <label for="stars-rating-5"><i class="flaticon-star40"></i></label>
                                <input type="radio" name="stars-rating" id="stars-rating-4" value="2">
                                <label for="stars-rating-4"><i class="flaticon-star40"></i></label>
                                <input type="radio" name="stars-rating" id="stars-rating-3" value="3">
                                <label for="stars-rating-3"><i class="flaticon-star40"></i></label>
                                <input type="radio" name="stars-rating" id="stars-rating-2" value="4">
                                <label for="stars-rating-2"><i class="flaticon-star40"></i></label>
                                <input type="radio" name="stars-rating" id="stars-rating-1" value="5">
                                <label for="stars-rating-1"><i class="flaticon-star40"></i></label>
                            </div>
                        </div>

                    </div>
                </form>
            </div>

            <div class="search"><i class="flaticon-zoom14"></i>Search</div>

        </div>
    </body>
</html>
